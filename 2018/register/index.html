<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoHacks February | Register</title>
    <link rel="icon" type="image/png" href="/img/th logo.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/img/th logo.png" sizes="32x32">
    <style>
        body {
            background-color: #7C9E3D;
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        .arrow-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            background: none;
            color: #ffffff;
            font-size: 24px;
            border: none;
            cursor: pointer;
            outline: none;
            transition: color 0.3s ease;
        }

        .arrow-button:hover {
            color: #1a311b;
        }

        .arrow-button svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
        }

        #formContainer {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .arrow-button {
                font-size: 18px;
            }

            .arrow-button svg {
                width: 20px;
                height: 20px;
            }

            #formContainer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="../index.html" aria-label="Go back to home">
        <button class="arrow-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18"></path>
            </svg>
        </button>
    </a>

    <!-- Form Embed -->

    <div id="formContainer">
        <script type="text/javascript" src="https://form.jotform.com/250548399395170"></script>
    </div>
</body>
</html>
